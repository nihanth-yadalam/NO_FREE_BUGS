services:
  # -----------------------------
  # The Local Bank Database
  # -----------------------------
  bank-db:
    image: postgres:15
    container_name: bank-db
    environment:
      POSTGRES_USER: bank_user
      POSTGRES_PASSWORD: bank_password
      POSTGRES_DB: bank_db
    networks:
      - bank-internal
    volumes:
      - ./bank-api/init/setup.sql:/docker-entrypoint-initdb.d/setup.sql

  # -----------------------------
  # The Simulated Bank
  # -----------------------------
  bank-api:
    build: ./bank-api
    container_name: bank-service
    environment:
      - DB_HOST=bank-db
      - DB_USER=bank_user
      - DB_PASSWORD=bank_password
      - DB_NAME=bank_db
    ports:
      - "3100:3100"
    depends_on:
      - bank-db
    networks:
      - vaultguard-net
      - bank-internal

  # -----------------------------
  # VaultGuard Frontend
  # -----------------------------
  vaultguard-frontend:
    build: ./vaultguard-frontend
    container_name: vaultguard-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true # Essential for hot reload on some systems
    volumes:
      - ./vaultguard-frontend:/app
      - /app/node_modules # Important: prevents local modules from clashing
    networks:
      - vaultguard-net

# -----------------------------
# Networks
# -----------------------------
networks:
  vaultguard-net:
    driver: bridge
  bank-internal:
    driver: bridge
    internal: true
